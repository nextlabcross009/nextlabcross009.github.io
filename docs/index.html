<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXTLAB</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <my-header styles-path="css/styles.css"></my-header>
    <navigation-bar styles-path="css/styles.css"></navigation-bar>

    <div class="main-content">
    <div id="content"></div>
    <my-sidebar styles-path="css/styles.css"></my-sidebar>
    </div>
    <my-footer styles-path="css/styles.css"></my-footer>
    <script>
        document.addEventListener('DOMContentLoaded', async (event) => {
            try {
                const filePath = 'md/index.md';
                const response = await fetch(filePath);
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);
                document.getElementById('content').innerHTML = htmlContent;
            } catch (error) {
            }
        });
    </script>
    <script src="js/base-js.js"></script>
</body>
</html>
